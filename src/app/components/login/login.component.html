<div class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"></a>
            <small></small>
        </div>
        <div class="card">
          <div class="body">
              <form [formGroup]="myForm" (ngSubmit)="clickMe()" id="sign_in">
                  <div class="msg">Sign in to start your session</div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">person</i>
                      </span>
                      <div class="form-line">
                          <input type="text"  formControlName="Uname" class="form-control" name="username" placeholder="Username" required autofocus>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">lock</i>
                      </span>
                      <div class="form-line">
                          <input type="password"  formControlName="password" class="form-control" name="password" placeholder="Password" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-4">
                          <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
                      </div>
                  </div>
                  <div class="row m-t-15 m-b--20">
                    <div class="col-xs-6">
                        <a [routerLink]="['register']" >Register Now!</a>
                    </div>
                    <div class="col-xs-6 align-right">
                        <a [routerLink]="['forgot']">Forgot Password?</a>
                    </div>
                </div>
              </form>
              
          </div>
      </div>
</div>
